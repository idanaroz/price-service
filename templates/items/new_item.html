{% extends "base.html" %}

{% block content %}
<header><h1>Create Item</h1></header>
<section class="create-item-form">
    <form action="/items/new" method="post">
        <div class="form-group">
            <label for="url">URL</label>
            <input class="form-control" id="url" name="url" placeholder="https://..." type="text"/>
        </div>

        <div class="form-group">
            <label for="tag_name">Tag name</label>
            <input aria-describedby="tagNameHelp" class="form-control" id="tag_name" name="tag_name" placeholder="span"
                   type="text"/>
            <small class="form-text text-muted" id="tagNameHelp">
                what is the HTML of the item that contains the item price?
            </small>
        </div>

        <div class="form-group">
            <label for="query">QUERY</label>
            <input aria-describedby="queryHelp" class="form-control" id="query" name="query" placeholder='{"id": "..."}'
                   type="text"/>
            <small class="form-text text-muted" id="queryHelp">
                What JSON query would we have to do to find the specific tag with the price?
            </small>
        </div>
        <button class="btn btn-primary" type="submit">Create</button>

    </form>
</section>

{% endblock %}
